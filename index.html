<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Smoking Alternatives</title>
    <base href="/">
</head>
<body>
    <div data-ng-app="SmokeApp" data-ng-controller="MainController" data-ng-cloak>

        <div class="header" data-ng-switch data-on="pageName()">
            <div class="header-inner" data-ng-switch-when="/">
                <video autoplay="true" loop="true" muted class="header-video">
                    <!--<source src="videos/header.mp4" type="video/mp4">-->
                    <!--<source src="videos/header.ogg" type="video/ogg">-->
                </video>
                <div class="header-text">
                    <div class="header-text-inner">
                        Everyone knows cigarettes are bad
                        <br/>
                        Not everyone knows the alternatives
                    </div>
                </div>
            </div>
            <div class="header-inner" data-ng-switch-when="/e-cigs">
                <video autoplay="true" loop="true" muted class="header-video">
                    <source src="videos/vape.mov" type="video/mov">
                </video>
            </div>
            <div class="header-inner" data-ng-switch-when="/snus">
                <div class="header-text-inner">
                    Snus
                </div>
            </div>
            <div class="header-inner" data-ng-switch-when="/quit">
                <div class="header-text-inner">
                    Quit
                </div>
            </div>
        </div>

        <div class="navbar navbar-inverse noborder" role="navigation" data-bs-navbar>
            <div class="navbar-header">
                <a class="navbar-brand" href=""></a>
            </div>
            <ul class="nav navbar-nav">
                <li data-match-route="/$"><a href="/">Home</a></li>
                <li data-match-route="/e-cigs"><a href="/e-cigs">E-cigs</a></li>
                <li data-match-route="/snus"><a href="/snus">Snus</a></li>
                <li data-match-route="/quit"><a href="/quit">Quit</a></li>
            </ul>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10" data-ng-view>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>

    <script src="src/js/main.js"></script>
    <link rel="stylesheet" href="src/css/main.css"/>
</body>
</html>
